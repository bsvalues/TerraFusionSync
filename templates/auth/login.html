<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraFusion Platform - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #3a7ca5;
            --primary-dark: #2c6086;
            --secondary-color: #48a884;
            --accent-color: #f39c12;
            --background-color: #f8f9fa;
            --text-color: #343a40;
            --error-color: #dc3545;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 180px;
            height: auto;
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .form-control {
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(58, 124, 165, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 12px;
            font-weight: 500;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }

        .alert {
            margin-bottom: 20px;
            border-radius: 6px;
        }

        .alert-danger {
            color: var(--error-color);
            background-color: rgba(220, 53, 69, 0.1);
            border-color: rgba(220, 53, 69, 0.2);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .register-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <!-- Replace with your logo SVG or image -->
            <svg width="180" height="60" viewBox="0 0 180 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M30 10L10 30L30 50L50 30L30 10Z" fill="#3a7ca5"/>
                <path d="M30 15L15 30L30 45L45 30L30 15Z" fill="#48a884"/>
                <path d="M60 15H90V25H60V15Z" fill="#3a7ca5"/>
                <path d="M60 30H100V40H60V30Z" fill="#3a7ca5"/>
                <path d="M60 45H80V55H60V45Z" fill="#3a7ca5"/>
                <path d="M110 15H140V25H110V15Z" fill="#48a884"/>
                <path d="M110 30H150V40H110V30Z" fill="#48a884"/>
                <path d="M110 45H130V55H110V45Z" fill="#48a884"/>
            </svg>
        </div>
        <h2 class="login-title">TerraFusion Platform</h2>
        
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
            
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
        
        <div class="footer">
            <p>Don't have an account? <a href="{{ url_for('auth.register') }}" class="register-link">Register</a></p>
            <p>Â© 2025 TerraFusion Platform. All rights reserved.</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
