<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f0f9ff" rx="15" ry="15"/>
  
  <!-- Server Rack -->
  <rect x="50" y="50" width="80" height="120" fill="#2563eb" rx="5" ry="5"/>
  <rect x="55" y="60" width="70" height="10" fill="#bfdbfe" rx="2" ry="2"/>
  <rect x="55" y="80" width="70" height="10" fill="#bfdbfe" rx="2" ry="2"/>
  <rect x="55" y="100" width="70" height="10" fill="#bfdbfe" rx="2" ry="2"/>
  <rect x="55" y="120" width="70" height="10" fill="#bfdbfe" rx="2" ry="2"/>
  <rect x="55" y="140" width="70" height="10" fill="#bfdbfe" rx="2" ry="2"/>
  
  <!-- Admin Figure -->
  <circle cx="200" cy="100" r="30" fill="#3b82f6"/>
  <circle cx="200" cy="80" r="15" fill="#eff6ff"/>
  <rect x="185" y="95" width="30" height="40" fill="#eff6ff" rx="5" ry="5"/>
  
  <!-- Gear Icons -->
  <g transform="translate(160, 60) scale(0.8)">
    <circle cx="0" cy="0" r="12" fill="#1e40af"/>
    <path d="M0,-18 L0,-12 M0,12 L0,18 M-12.7,-12.7 L-8.5,-8.5 M12.7,-12.7 L8.5,-8.5 M-18,0 L-12,0 M12,0 L18,0 M-12.7,12.7 L-8.5,8.5 M12.7,12.7 L8.5,8.5" stroke="#1e40af" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(240, 140) scale(0.6)">
    <circle cx="0" cy="0" r="12" fill="#1e40af"/>
    <path d="M0,-18 L0,-12 M0,12 L0,18 M-12.7,-12.7 L-8.5,-8.5 M12.7,-12.7 L8.5,-8.5 M-18,0 L-12,0 M12,0 L18,0 M-12.7,12.7 L-8.5,8.5 M12.7,12.7 L8.5,8.5" stroke="#1e40af" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Connection Lines -->
  <line x1="140" y1="100" x2="170" y2="100" stroke="#64748b" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="230" y1="100" x2="260" y2="100" stroke="#64748b" stroke-width="2" stroke-dasharray="5,3"/>
  
  <g transform="translate(260, 100)">
    <circle cx="0" cy="0" r="15" fill="#dbeafe"/>
