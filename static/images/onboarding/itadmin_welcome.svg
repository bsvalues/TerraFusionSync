  </g>
  
  <!-- Text -->
  <text x="150" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#1e40af">IT Administrator</text>
  <text x="150" y="180" font-family="Arial" font-size="14" fill="#475569">System Control</text>
