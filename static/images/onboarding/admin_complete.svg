<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#e6f7ff" rx="10" ry="10"/>
  
  <!-- Congratulations text and banner -->
  <text x="200" y="60" font-family="Arial" font-size="24" text-anchor="middle" fill="#003366" font-weight="bold">
    Congratulations!
  </text>
  
  <!-- Completion icon -->
  <circle cx="200" cy="130" r="60" fill="#28a745" opacity="0.2"/>
  <circle cx="200" cy="130" r="50" fill="#28a745"/>
  
  <!-- Checkmark -->
  <path d="M170 130 L190 150 L230 110" fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Admin icon -->
  <g transform="translate(320, 70)">
    <circle cx="0" cy="0" r="20" fill="#005099"/>
    <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff" font-weight="bold">
      IT
    </text>
  </g>
  
  <!-- System components -->
  <g transform="translate(80, 220)">
    <rect x="0" y="0" width="240" height="40" fill="#ffffff" stroke="#003366" stroke-width="1" rx="5" ry="5"/>
    
    <!-- Component icons -->
    <g transform="translate(30, 20)">
      <circle cx="0" cy="0" r="12" fill="#005099"/>
      <text x="0" y="4" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">DB</text>
    </g>
    
    <g transform="translate(80, 20)">
      <circle cx="0" cy="0" r="12" fill="#28a745"/>
      <text x="0" y="4" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">API</text>
    </g>
    
    <g transform="translate(130, 20)">
      <circle cx="0" cy="0" r="12" fill="#6c5ce7"/>
      <text x="0" y="4" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">UI</text>
    </g>
    
    <g transform="translate(180, 20)">
      <circle cx="0" cy="0" r="12" fill="#fd79a8"/>
      <text x="0" y="4" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">SEC</text>
    </g>
    
    <text x="120" y="-10" font-family="Arial" font-size="10" text-anchor="middle" fill="#003366">
      You now have access to all system components
    </text>
  </g>
  
  <!-- Bottom text -->
  <text x="200" y="285" font-family="Arial" font-size="16" text-anchor="middle" fill="#003366" font-weight="bold">
    You've completed the IT Admin tutorial!
  </text>
</svg>