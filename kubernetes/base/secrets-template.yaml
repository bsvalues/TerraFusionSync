apiVersion: v1
kind: Secret
metadata:
  name: terrafusion-secrets
type: Opaque
stringData:
  # These values should be replaced by actual values for each environment
  database-url: "postgresql://user:password@postgres:5432/terrafusion"
  flask-secret-key: "replace-with-secure-random-key"
  postgres-user: "terrafusion"
  postgres-password: "replace-with-secure-password"